<!DOCTYPE html>
<html>
<head>
    <title>Soulseek Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéµ –ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏</h1>
        <form id="searchForm">
            <input type="text" id="artist" placeholder="–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å" required>
            <input type="text" id="album" placeholder="–ê–ª—å–±–æ–º" required>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const artist = document.getElementById('artist').value;
            const album = document.getElementById('album').value;
            
            document.getElementById('result').innerHTML = '‚åõ –ü–æ–∏—Å–∫...';
            
            try {
                const response = await fetch('–í–ê–®_API_URL/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({artist, album})
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                
                const data = await response.json();
                if (data.url) {
                    window.open(data.url, '_blank');
                    document.getElementById('result').innerHTML = '‚úÖ –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å!';
                } else {
                    document.getElementById('result').innerHTML = '‚ùå –ê–ª—å–±–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω';
                }
            } catch (error) {

            }
        });
    </script>
</body>
</html>
